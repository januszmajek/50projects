<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Preogress Steps</title>
</head>
<body>
<div class="app">
    <div class="wrapper">
        <div class="circle active">1</div>
        <div class="line"></div>
        <div class="circle">2</div>
        <div class="line"></div>
        <div class="circle">3</div>
        <div class="line"></div>
        <div class="circle">4</div>
    </div>
    <div>
        <button class="btn" id="prevBtn" onclick="subtractValue()" disabled >Prev</button>
        <button class="btn" id="nextBtn" onclick="addValue()">Next</button>
    </div>
</div>
</body>

<script>
    const circles = Array.from(document.querySelectorAll('.circle'));
    const lines = Array.from(document.querySelectorAll('.line'));

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let activeIndex = 0;

    const updateActiveState = () => {
        circles.forEach((circle, index) => {
            circle.classList.toggle('active', index <= activeIndex);
        });

        lines.forEach((line, index) => {
            line.classList.toggle('active', index < activeIndex);
        });
    };

    const updateButtonState = () => {
        prevBtn.disabled = activeIndex === 0;
        nextBtn.disabled = activeIndex === circles.length - 1;
    };

    function update() {
        updateActiveState();
        updateButtonState();
    };

    function addValue() {
        activeIndex++;
        update();
    };

    function subtractValue() {
        activeIndex--;
        update();
    };
</script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Muli&display=swap');

    body {
        font-family: "Muli", sans-serif;
        display: flex;
        margin: 0;

        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    * {
        box-sizing: border-box;
    }

    .app {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 300px;
        margin-bottom: 20px;
    }

    .circle {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
        border: 2px solid lightgray;
        border-radius: 50%;
        background-color: white;
        color: black;
    }

    .circle.active {
        border-color: blue;
        transition: 0.7s ease;
    }

    .line {
        flex-grow: 1;
        height: 2px;
        background-color: lightgray;
    }

    .line.active {
        background-color: blue;
        transition: 0.7s ease;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: white;
        cursor: pointer;
    }

    .btn:disabled {
        background-color: lightgray;
        cursor: not-allowed;
    }

    #prevBtn {
        margin-right: 5px;
    }

    #nextBtn {
        margin-left: 5px;
    }
</style>
</html>
