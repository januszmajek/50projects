<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Strength</title>
</head>

<body>
<div class="background" id="background"></div>
<div class="container">
    <h1 class="title">Please Login</h1>
    <form>
        <div class="formContainer">
            <input class="input" type="text" required>
            <label class="label" >Email</label>
        </div>

        <div class="formContainer">
            <input class="input" id="password" type="password" required>
            <label class="label">Password</label>
        </div>

        <button class="btn">Login</button>

        <p class="text">Don't have an account? <a class="link" href="#">Register</a> </p>
    </form>
</div>
</body>

<script>
    const labels = document.querySelectorAll(".label")

    labels.forEach(label => {
        label.innerHTML = label.innerText
            .split("")
            .map((letter, idx) => `<span class="span" style="transition-delay:${idx * 150}ms">${letter}</span>`)
            .join("")
    })

    const password = document.getElementById("password")
    const background = document.getElementById("background")

    password.addEventListener("input", (e) => {
        const input = e.target.value
        const length = input.length
        const blurValue = 20 - length * 2
        background.style.filter = `blur(${blurValue}px)`
    })
</script>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

    body {
        font-family: "Roboto", sans-serif;
        display: flex;
        margin: 0;

        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        background-color: steelblue;
        color: white;
    }

    * {
        box-sizing: border-box;
    }

    .background {
        background: url("https://www.mmarocks.pl/wp-content/uploads/2021/03/162469737_459411215480414_8780626954585482806_n.jpg") no-repeat center center/cover;
        position: absolute;
        top: -25px;
        bottom: -25px;
        left: -25px;
        right: -25px;
        z-index: -1;
        filter: blur(20px);
    }

    .container {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 20px 40px;
        border-radius: 5px;
    }

    .container .title {
        text-align: center;
        margin-bottom: 30px;
    }

    .container .link {
        text-decoration: none;
        color: lightblue;
    }

    .btn {
        cursor: pointer;
        display: inline-block;
        width: 100%;
        background: lightblue;
        padding: 15px;
        font-family: inherit;
        font-size: 16px;
        border: 0;
        border-radius: 5px;
    }

    .btn:focus {
        outline: 0;
    }

    .btn:active {
        transform: scale(0.98);
    }

    .text {
        margin-top: 30px;
    }

    .formContainer {
        position: relative;
        margin: 20px 0 40px;
        width: 300px;
    }

    .formContainer .input {
        background-color: transparent;
        border: 0;
        border-bottom: 2px white solid;
        display: block;
        width: 100%;
        padding: 15px 0;
        font-size: 18px;
        color: white;
    }

    .formContainer .input:focus,
    .formContainer .input:valid {
        outline: 0;
        border-bottom-color: lightblue;
    }

    .formContainer .label {
        position: absolute;
        top: 15px;
        left: 0;
        pointer-events: none;
    }

    .formContainer .label .span {
        display: inline-block;
        font-size: 18px;
        min-width: 5px;
        transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .formContainer input:focus + .label .span,
    .formContainer input:valid + .label .span {
        color: lightblue;
        transform: translateY(-30px);
    }
</style>
</html>
